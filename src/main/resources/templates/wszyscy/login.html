<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Portal społecznościowy</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <style th:include="menu::styl"></style>
</head>
<body>
<ul th:include="menu :: menu" class="navbar navbar-default"></ul>

<div class="container">

    <div class="text-justify"><h1>Formularz logowania</h1>
        <div class="op border border-white rounded">
            <form action="/login" method="post">

                <div class="form-group">
                    <label for="user">Nazwa użytkownika</label>
                    <input type="text" name="username" class="form-control" id="user" placeholder="Wpisz swój login"/>
                </div>

                <div class="form-group">
                    <label for="pass">Hasło</label>
                    <input type="password" name="password" class="form-control" id="pass" placeholder="Wpisz hasło"/>
                </div>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <input type="submit" value="zaloguj">

            </form>
        </div>
    </div>

</div>
</body>
</html>
