<body>
<ul th:include="menu :: menu1" class="navbar navbar-default"></ul>

    <div class="op border border-white rounded">

    <ul class="list-group">

        <li class="list-group-item" th:each="user: ${users}">

        </li>

    </ul>
    </div>
