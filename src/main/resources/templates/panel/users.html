<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Portal społecznościowy</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <style th:include="menu::styl"></style>
</head>

<body>
<ul th:include="menu :: menu2" class="navbar navbar-default"></ul>
<div  class="container">


    <h1 style="margin-top:200px; test-align:center;">Panel administracyjny </h1>

    <div class="op border border-white rounded">

    <!-- fragment aktywny przy wyborze >>>>>  tylko aktywni -->
    <spam th:if="${a}">
    <ul class="list-group">

        <li class="list-group-item" th:each="user: ${users}">
            <a style="display: inline; float: left" th:href="'/user?id='+${user.id}"   th:text="${user.lastName} +' '+${user.firstName}"></a>
            <span style="display: inline; float: right" th:if="${a}"  th:include="menu :: iko_users" class="navbar navbar-default"></span>
        </li>

    </ul>
    </spam>
    <!-- end aktywni -->



    <!-- fragment aktywny przy wyborze >>>>>   tylko nieaktywni -->
<spam th:unless="${a}">
    <ul class="list-group">

        <li class="list-group-item" th:each="user: ${users}" th:object="${user}">
            <a style="display: inline; float: left; vertical-align:top;" th:href="'/user?id='+*{id}"   th:text="*{lastName}+' '+*{firstName}+' login ('+*{username}+')'"></a>
            <span style="display: inline; float: right; vertical-align:top;">
                    <a th:href="'/aktywacja?id='+*{id}">aktywacja</a>
                </span>

        </li>

    </ul>

</spam>
    <!-- end nieaktywni -->
    </div>
</div>


</body>
</html>
